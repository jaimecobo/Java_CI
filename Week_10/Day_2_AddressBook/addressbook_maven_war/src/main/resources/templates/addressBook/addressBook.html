<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <div th:replace="fragments/style"></div>
  <title>Address Book</title>
</head>
<body>

  <div th:replace="fragments/navbar"></div>

  <div class="container">

    <h1>Welcome to your favorite Address Book Site!</h1>
    <h3>Check out your entries!</h3>
    <div>&nbsp</div>

    <div class="row">
      <div th:each="entry : ${entries}">
        <div class="col-md-6">
          <div class="panel panel-default">

            <div class="panel-heading">
              <p th:text="${entry.email}"/>
            </div>

            <div class="panel-body">
              <p th:text="${entry.firstName}"/>
              <p th:text="${entry.lastName}"/>
              <p th:text="${entry.phoneNumber}"/>
            </div>
            <div class="panel-footer">
              <!-- Link to Show -->

              <div class="card-footer">
                <!-- Link to Update -->
                <a href="#" th:href="@{entries/{id}(id=${entry.id})}">
                  <button class="btn btn-light">Edit Entry</button>
                </a>
                <!-- Link to Destroy -->
                <a href="#" th:href="@{entries/remove/{id}(id=${entry.id})}">
                  <button class="btn btn-danger" type="submit">Remove Entry</button>
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div>&nbsp</div>

    <div class="d-flex justify-content-center">
      <span><a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a></span>
      <span>&nbsp</span>
      <span><a th:href="@{/newEntry}"><button class="btn btn-primary">Submit a New Entry</button></a></span>
    </div>

  </div>

  <div th:replace="fragments/body"></div>

</body>
</html>
