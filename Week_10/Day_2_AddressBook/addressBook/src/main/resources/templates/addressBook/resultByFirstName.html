<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Entries by First Name</h2>
<table class="table table-striped">
  <tr>
    <th>Email</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone Number</th>
  </tr>

  <tr th:each="entry : ${searches}">
    <td th:text="${entry.emailAddress}"></td>
    <td th:text="${entry.firstName}"></td>
    <td th:text="${entry.lastName}"></td>
    <td th:text="${entry.phoneNumber}"></td>
  </tr>
</table>

</body>
</html>
