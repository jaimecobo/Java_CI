<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <div th:replace="fragments/style"></div>
</head>

<body>

    <div th:replace="fragments/navbar"></div>

    <div class="container">
        <p>Please use the form below to edit your entry: </p>
        <form action="#" th:action="@{~/entries/update/{id}(id=${entry.id})}" th:object="${entry}" method="post">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" th:field="*{firstName}">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone Number" th:field="*{phoneNumber}">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" th:field="*{email}">
            </div>

            <button class="btn btn-primary">Submit Your Entry</button>


        </form>

    </div>

    <div th:replace="fragments/body"></div>

</body>
</html>
