<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <div th:replace="fragments/style"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container">

  <h3>Address Book Entry Form</h3>
  <p>Thank you for your submission!</p>
  <h4>Entry:</h4>
  <p th:text="${email}" />
  <p th:text="${firstName}" />
  <p th:text="${lastName}" />
  <p th:text="${phoneNumber}" />


  <a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>
  <a th:href="@{/newEntry}"><button class="btn btn-primary">Submit a New Entry</button></a>

</div>

<div th:replace="fragments/body"></div>

</body>
</html>
